<section class="page-section" id="add-form-provider">
    <div class="container">
        <h2 class="text-center mt-0">ADD Your Service</h2>
        <hr class="divider my-4" />
        <div>
            <h2 class="text-center mt-0" *ngif="submittted" >ADDED SUCCESSFULLY</h2>
            <form [formGroup]="providersform" class="user" *ngif="!submittted" (ngSubmit)="handlesubmit()">
                <div class="form-row">
                    <div class="col-md-4 mb-3">
                        <label for="inputfirstname">Name</label>
                        <input type="text" formControlName="name" class="form-control">
                    </div>
                    <div class="col-md-4 mb-3">
                        <label for="inputage">Age</label>
                        <input type="text" formControlName="age" class="form-control">
                    </div>
                </div>
                <div class="form-row">
                    <div class="col-md-4 mb-3">
                        <label for="inputhobby">Hobby</label>
                        <input type="text" formControlName="sport" class="form-control">
                    </div>
                </div>
                <button class="btn btn-primary" type="submit">Add</button>
            </form>
        </div>
    </div>
</section>
